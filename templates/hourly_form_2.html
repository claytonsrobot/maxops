{% extends "base.html" %}

{% block title %}Submit Hourly Data{% endblock %}

{% block content %}
<h1>Submit Hourly Data</h1>
<form id="hourlyForm">
    <label for="timestamp">Timestamp:</label>
    <input type="datetime-local" id="timestamp" name="timestamp" required><br>

    <label for="flowRate">Flow Rate:</label>
    <input type="number" id="flowRate" name="flowRate" required><br>

    <label for="cod">COD:</label>
    <input type="number" step="0.01" id="cod" name="cod" required><br>

    <label for="waterQuality">Water Quality:</label>
    <input type="text" id="waterQuality" name="waterQuality" required><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}

{% block scripts %}
<script src="/static/js/script.js"></script>
{% endblock %}
