<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Summary Form</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Submit Daily Summary</h1>
    </header>
    <div class="container">
        <h2>Daily Data Entry</h2>
        <form method="POST" action="/submit-daily">
            <!-- Date -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <!-- Clarifier Status -->
            <label for="clarifier_status">Clarifier Status:</label>
            <select id="clarifier_status" name="clarifier_status">
                <option value="operational">Operational</option>
                <option value="under maintenance">Under Maintenance</option>
                <option value="out of service">Out of Service</option>
            </select>

            <!-- Observations -->
            <label for="observations">Observations:</label>
            <textarea id="observations" name="observations" rows="4" placeholder="Enter any observations or remarks" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form
