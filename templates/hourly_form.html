{% extends "base.html" %}

{% block title %}Hourly Data Entry{% endblock %}

{% block content %}
<div class="container">
    <h2>Hourly Data Entry Form</h2>
    <form id="hourlyForm" action="/submit-hourly" method="post">
        <!-- Timestamp Input -->
        <p>
        <label for="timestamp_intended_ISO">Timestamp:</label>
        <input type="datetime-local" id="timestamp_intended_ISO" name="timestamp_intended_ISO" required><br>
        <span>(The time that you select will be rounded down to the closest hour.)</span><br>
        </p>
        <br>

        <!-- Influent Flow Rate -->
        <p>
        <label for="influent_flow_rate_MGD">Influent Flow Rate (MGD):</label>
        <input type="number" step="0.1" id="influent_flow_rate_MGD" name="influent_flow_rate_MGD"><br>
        </p>

        <!-- After Wet Well Flow Rate -->
        <p>
        <label for="after_wet_well_flow_rate_MGD">After Wet Well Flow Rate (MGD):</label>
        <input type="number" step="0.1" id="after_wet_well_flow_rate_MGD" name="after_wet_well_flow_rate_MGD"><br>
        </p>

        <!-- Effluent Flow Rate -->
        <p>
        <label for="effluent_flow_rate_MGD">Effluent Flow Rate (MGD):</label>
        <input type="number" step="0.1" id="effluent_flow_rate_MGD" name="effluent_flow_rate_MGD"><br>
        </p>
        
        <!-- WAS Flow Rate -->
        <p>
        <label for="was_flow_rate_MGD">WAS Flow Rate (MGD):</label>
        <input type="number" step="0.1" id="was_flow_rate_MGD" name="was_flow_rate_MGD"><br>
        </p>
        <br>

        <!-- Operator -->
        <p>
        <label for="operator">Operator:</label>
        <input type="text" id="operator" name="operator" placeholder="Enter operator name"><br>
        </p>
        <br>

        <!-- Submit Button -->
        <button type="submit" class="btn green">Submit</button>
    </form>
    <p id="warning" style="color: red; display: none;">Please fill each field!</p>
</div>
{% endblock %}
