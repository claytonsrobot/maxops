{% extends "base.html" %}

{% block title %}Hourly Data Entry{% endblock %}

{% block content %}
<div class="container">
    <h2>Hourly Data Entry Form</h2>
    <form id="hourlyForm" action="/submit-hourly" method="post">
        <label for="timestamp">Timestamp:</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required><br>

        <label for="flow_rate">Flow Rate:</label>
        <input type="number" id="flow_rate" name="flow_rate" step="0.01" required><br>

        <label for="cod">COD:</label>
        <input type="number" id="cod" name="cod" step="0.01" required><br>

        <label for="water_quality">Water Quality:</label>
        <input type="text" id="water_quality" name="water_quality" required><br>

        <button type="submit" class="btn green">Submit</button>
    </form>
</div>
{% endblock %}
